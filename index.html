<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    
  <div style="width: 100%;
  height: 100vh;
  background-color: yellowgreen;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;">
    <h1 class="text-center text-white text-bold display-3">TIMER</h1>
    <div class="d-flex justify-content-center column-gap-2 mb-4">
      <span id="weeks" class=" bg-dark text-white  mt-3 p-4 mx-2 rounded-circle">00</span>
      <span id="days" class="bg-dark text-white mt-3 p-4 mx-2 rounded-circle">00</span>
      <span id="hours" class="bg-dark  text-white   mt-3 p-4 mx-2 rounded-circle">00</span>
      <span id="minutes" class=" bg-dark  text-white  mt-3 p-4 mx-2 rounded-circle">00</span>
      <span id="seconds" class=" bg-dark text-white  mt-3 p-4 mx-2 rounded-circle">00</span>
    </div>

    <div class="d-flex ">
      <h3 class="mx-4 text-white">Week</h3>
      <h3 class="mx-4 text-white">Day</h3>
      <h3 class="mx-4 text-white">Hrs</h3>
      <h3 class="mx-4 text-white">Min</h3>
      <h3 class="mx-4 text-white">Sec</h3>
    </div>


  </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/timer.js"></script>
</body>

</html>
